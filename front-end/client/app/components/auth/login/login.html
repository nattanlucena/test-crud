<div class="row">
  <form class="col s12 m6 offset-m3">
    <div class="row">
      <div class="col s12">
        <h1>Login</h1>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input id="email" type="text" ng-model="$ctrl.user.username" class="validate">
        <label for="email">E-mail</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">lock</i>
        <input id="password" ng-model="$ctrl.user.password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
      <div class="input-field col s12">
        <button type="submit" class="waves-effect waves-light btn right" id="btLogin" ng-click="$ctrl.login()">Login</button>
      </div>

      <div class="input-field col s12">
        <button type="submit" class="waves-effect waves-light btn right" id="btReset" ng-click="$ctrl.reset()">Reset</button>
      </div>

    </div>
  </form>
</div>
