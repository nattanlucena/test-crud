<div class="row">
  <form class="col s12 m6 offset-m3" ng-submit="$ctrl.login()">
    <div class="row">
      <div class="col s12">
        <h1>Login</h1>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input id="username" type="text" ng-model="user.username" class="validate">
        <label for="icon_prefix">E-mail</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">lock</i>
        <input id="password" ng-model="user.password" type="password" class="validate">
        <label for="icon_telephone">Password</label>
      </div>
      <div class="input-field col s12">
        <button type="submit" class="waves-effect waves-light btn right">Login</button>
      </div>
    </div>
  </form>
</div>
