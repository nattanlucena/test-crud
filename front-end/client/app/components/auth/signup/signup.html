<div class="row">
  <form class="col s12 m6 offset-m3">
    <div class="row">
      <div class="col s12">
        <h1>Signup</h1>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="name" type="text" class="validate" ng-model="$ctrl.user.name">
        <label for="name">Nome</label>
      </div>

      <div class="input-field col s6">
        <input id="email" type="email" class="validate" ng-model="$ctrl.user.email">
        <label for="email">E-mail</label>
      </div>

      <div class="input-field col s6">
        <input id="cpf" type="text" class="validate" ng-model="$ctrl.user.cpf" ui-mask="999.999.999-99" placeholder=" "  ui-mask-placeholder-char="_">
        <label for="cpf">CPF</label>
      </div>

      <div class="input-field col s6">
        <input id="password" type="password" class="validate" ng-model="$ctrl.user.password">
        <label for="password">Password</label>
      </div>

      <div class="input-field file-field col m12 l8">
        <div class="btn btn-sm">
          <span><i class="material-icons">file_upload</i>Photo</span>
          <input type="file" ng-model="$ctrl.user.photo">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>

      <div class="input-field col m12 l4">
        <button type="submit" class="waves-effect waves-light btn right" ng-click="$ctrl.register()" id="btSave">save</button>
      </div>

      <div class="input-field col m12 l4">
        <button type="submit" ng-click="$ctrl.reset()" class="waves-effect waves-light btn right" id="btReset">reset</button>
      </div>
    </div>
  </form>
</div>
