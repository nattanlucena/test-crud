<h1 class="section-title">Add new user</h1>
  <form ng-submit="$ctrl.save()">
    <div class="row">
      <div class="input-field col s6">
        <input id="last_name" type="text" class="validate" ng-model="$ctrl.user.name">
        <label for="last_name">Nome</label>
      </div>
      <div class="input-field col s6">
        <input id="last_name" type="text" class="validate"  ng-model="$ctrl.user.email">
        <label for="last_name">E-mail</label>
      </div>
      <div class="input-field file-field col m12 l8">
        <div class="btn btn-sm">
          <span><i class="material-icons">file_upload</i>Avatar</span>
          <input type="file">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
      <div class="input-field col m12 l4">
        <button type="submit" class="waves-effect waves-light btn right">save</button>
      </div>
    </div>
  </form>
