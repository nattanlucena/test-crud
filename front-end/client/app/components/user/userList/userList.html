<h1 class="section-title">List users</h1>
<ul class="collection" ng-init="$ctrl.initUserList()">
  <li class="collection-item avatar" ng-repeat="user in $ctrl.userList">
    <img ng-show="user.avatar" src="http://materializecss.com/images/yuna.jpg" alt="" class="circle">
    <i ng-show="!user.avatar" class="material-icons circle">person</i>
    <span class="title">{{ user.name }}</span>
    <p>{{ user.email }}</p>
    <a href="#!" class="secondary-content tooltipped" data-position="top" data-delay="50" data-tooltip="Delete user">
      <i class="material-icons">close</i>
    </a>
  </li>
</ul>
