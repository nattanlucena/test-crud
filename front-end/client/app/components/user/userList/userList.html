<h1 class="section-title">List users</h1>
<div class="row">
  <div class="col s12 m8 12">
    <label>Search for:
      <input id="search" type="search" ng-model="$ctrl.emailFilter">
    </label>
  </div>

  <div class="input-field col m4 l4">
    <a class="waves-effect waves-light btn" id="btn-search">
      <i class="material-icons right" ng-click="$ctrl.userFilter($ctrl.emailFilter)">search</i>
    </a>
  </div>

</div>

<ul class="collection">
  <li class="collection-item avatar" dir-paginate="list in $ctrl.userList |  itemsPerPage:3" id="line{{$index}}">
    <img src="http://materializecss.com/images/yuna.jpg" alt="" class="circle">
    <span class="title"  >{{list.name}}</span>
    <p>{{list.email}}</p>
    <a ng-click="$ctrl.userRemove(list)" class="secondary-content tooltipped" data-position="top" data-delay="50" data-tooltip="Delete user" id="btn-close{{$index}}">
      <i class="material-icons">close</i>
    </a>
  </li>

  <li class="animate-repeat" ng-if="$ctrl.lengthListUser === 0" id="result-search">
        <strong>No results found...</strong>
  </li>
  
  <dir-pagination-controls max-size="5" boundary-links="true"></dir-pagination-controls>
</ul>
